name: üöÄ dev Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  workflow_dispatch:
    inputs:
      target_environment:
        description: "Select deploy target"
        required: true
        default: "dev"
        type: choice
        options:
          - dev

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to dev branch
        run: |
          git checkout -b dev
          git reset --hard ${{ github.ref_name }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit --allow-empty -m "chore: Deploy from ${{ github.ref_name }} by @${{ github.actor }}"
          git push --atomic origin dev --force

      - name: Notify Discord - Deployment Started
        run: |
          curl -X POST ${{ secrets.DISCORD_WEBHOOK }} \
            -H "Content-Type: application/json" \
            -d '{
              "content": "üöÄ **Î∞∞Ìè¨ ÏãúÏûë**\nBranch: ${{ github.ref_name }}\nTarget Environment: ${{ github.event.inputs.target_environment }}\nCommit: ${{ github.sha }}\nTriggered by: ${{ github.actor }}"
            }'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: ""

      - name: Notify Discord - Deployment Successful
        if: success()
        run: |
          curl -X POST ${{ secrets.DISCORD_WEBHOOK }} \
            -H "Content-Type: application/json" \
            -d '{
              "content": "‚úÖ **Î∞∞Ìè¨ ÏôÑÎ£å**\nBranch: ${{ github.ref_name }}\nTarget Environment: ${{ github.event.inputs.target_environment }}\nCommit: ${{ github.sha }}\nüìç https://staging.moisam.kr"
            }'

      - name: Notify Discord - Deployment Failed
        if: failure()
        run: |
          curl -X POST ${{ secrets.DISCORD_WEBHOOK }} \
            -H "Content-Type: application/json" \
            -d '{
              "content": "‚ùå **Î∞∞Ìè¨ Ïã§Ìå®**\nBranch: ${{ github.ref_name }}\nTarget Environment: ${{ github.event.inputs.target_environment }}\nCommit: ${{ github.sha }}"
            }'
